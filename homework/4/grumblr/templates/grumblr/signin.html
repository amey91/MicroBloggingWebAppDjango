{% extends "grumblr/main_template.html" %}	  
{%block title%}Register{%endblock title%}
	
	{%block jumbo%}
		
    <div class="jumbotron">
      <div class="container">		
       <h1><div class="grumblr">GRUMBLR</div></h1> 
		 <div class="col-lg-4"><img src="/static/images/twit.jpg" width="300" height ="400"></div>
	<div class="col-lg-4">
		 <form class="navbar-form navbar-right" action="{% url 'django.contrib.auth.views.login' %}" method="post">
		 {% csrf_token %}

		 <table>
<tr>
    <td><label for="id_username">Username</label></td>
    <td><input id="id_username" maxlength="254" name="username"  /></td>
</tr>
<tr>
    <td><label for="id_password">Password</label></td>
    <td><input id="id_password" name="password" type="password" /></td>
</tr>
</table>

		    <button type="submit" class="btn btn-success">Sign in</button> | 
		    <a href="/grumblr/register">Register?</a><br/> 
		     <a href="/grumblr/forgotpass">Forgot Password?</a><br/><p style="font-size:16px"> Rediscover Nanoblogging.</p>
	

          </form>

{% if form.errors %}
<p style="color:red">
Incorrect user name and password.
</p>
{% endif %}
		 </div>
		 </div>
	</div></div>
	
	
	{% endblock jumbo%}
