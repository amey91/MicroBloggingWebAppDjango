{% extends "grumblr/main_template.html" %}	  
{%block title%}Followers{%endblock title%}	  
	
{%block jumbo%}

 <div class="jumbotron">
      <div class="container">
        <h1><div class="grumblr">GRUMBLR: {{username}}'s followers</div></h1>
		 <div class="col-lg-4">
<form method="post" action="/grumblr/creategrumbl">
<input type="textarea" class="input-amey" name="grumbl" placeholder="Create a Grumbl"><br/><input type="submit" class="btn-amey" value="Create!"/>
{% csrf_token %}
</form>


		 </div>	
		 
		 <div class="col-lg-4">
		 <form method="post" action="/grumblr/searchgrumblrs">
<input type="textarea" class="input-amey" name="searchgrumbl" placeholder="Search Grumbls"><br/><input type="submit" class="btn-amey" value="Search!"/>
{% csrf_token %}
</form>
		 </div></div>	</div>	
{% endblock jumbo%}

{%block bodyblock%}
<div class="col-lg-4"><img src="/static/images/twit.jpg" width="300" height ="400"></div>
<div class="col-lg-4 fancytext_big">
My Followers:<br/>
{%for item in followers%}<a href="/grumblr/profile/{{item.username}}"><button type="button" class="btn btn-sm btn-success">{{item.id}}&nbsp {{item}}</button></a><br/>{%endfor%}

</div>
<div class="col-lg-4"></div>
{%endblock bodyblock%}
