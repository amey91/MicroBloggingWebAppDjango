<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    
	
	<link href="/static/css/bootstrap.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Flavors' rel='stylesheet' type='text/css'>
	
	

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header grumblr">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand grumblr" href="/grumblr/">Home</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav grumblr">
            <li><a href="#about"><div class="grumblr menusize">My GRUMBLS</div></a></li>
            
            <li class="dropdown grumblr">
              <a href="#" class=" grumblr dropdown-toggle grumblr" data-toggle="dropdown">Profile <b class="caret"></b></a>
              <ul class="dropdown-menu grumblr">
                <li><a href="/grumblr/profile">My Profile</a></li>
                <li><a href="/grumblr/editprofile">Edit Profile</a></li>
                <li class="divider"></li>
				
                
              </ul>
            </li>
          </ul>
          
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1><div class="grumblr">GRUMBLR</div></h1>
		 <div class="col-lg-4"><img src="/static/images/twit.jpg" width="300" height ="400"></div>
		 <div class="col-lg-4">Register:<br/>
		 <form class="navbar-form navbar-right" action="/grumblr/register" method="post">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control" name="username">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control" name="password1">
			  <input type="password" placeholder="Password" class="form-control" name="password2">
            </div><br/>
            <button type="submit" class="btn btn-success">Register</button>
            {% csrf_token %}
          </form>
          {% for error in errors %}
<p style="color: red">
{{ error }}
</p>
{% endfor %}
		 </div>
		
		 <div class="col-lg-4">
		 
		 </div>
	
        
        
      </div>
    </div>

    <div class="container">
      

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/js/jquery.js"></script>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
