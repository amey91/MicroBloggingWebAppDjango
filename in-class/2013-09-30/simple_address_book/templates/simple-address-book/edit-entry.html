<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Address Book -- Editing Entry </title>
</head>

<body>
<p>
{% if form.picture.value %}
<img src="{% url 'photo' id %}" alt="{{form.first_name.value}} {{form.last_name.value}}" width="200px">
{% endif %}

<form enctype="multipart/form-data" action="{% url 'edit' id %}" method="post">
<table>
{{form}}
</table>
<input type="submit" value="Save entry">
{% csrf_token %}
</form>
<a href="{% url 'home' %}"><button>Cancel</button></a>
</p>

</body>
</html>
